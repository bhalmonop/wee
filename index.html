      .base-scrollbar::-webkit-scrollbar {

      .right-fade:after {
        content: "";
        position: absolute;
        right: 0;
        top: 0;
        height: calc(100% - 4px);
        width: 40px;
        pointer-events: none;
        background: linear-gradient(90deg, #fff, hsla(0, 0%, 100%, 0) 0, #fff);
        background: linear-gradient(
          90deg,
          var(--color-white),
          hsla(0, 0%, 100%, 0) 0,
          var(--color-white)
        );
      }

      html[dir="rtl"] .right-fade:after {
        right: auto;
        left: 0;
        transform: rotateY(180deg);
      }

      .text-dot {
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .overflow-hidden,
      .text-dot {
        overflow: hidden;
      }

      .visible-hidden {
        clip: rect(1px, 1px, 1px, 1px);
        height: 1px;
        overflow: hidden;
        position: absolute;
        white-space: nowrap;
        width: 1px;
        margin: -1px;
        border: 0;
        padding: 0;
      }

      .visible-hidden:focus {
        clip: auto;
        height: auto;
        overflow: auto;
        position: absolute;
        width: auto;
        margin: 0;
      }
